<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quote Slider</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      padding-top: 100px;
    }
    .quote-box {
      max-width: 600px;
      margin: auto;
      padding: 30px;
      background-color: white;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .quote-text {
      font-size: 1.5rem;
      font-style: italic;
    }
    .quote-author {
      margin-top: 15px;
      font-size: 1rem;
      color: #6c757d;
    }
    .btn-group {
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <div class="quote-box">
    <div id="quote" class="quote-text">Loading...</div>
    <div id="author" class="quote-author"></div>
    
    <div class="btn-group">
      <button class="btn btn-primary" id="nextQuote">Next Quote</button>
      <button class="btn btn-secondary" id="copyQuote">Copy Quote</button>
    </div>
  </div>

<script src="script.js"></script>

</body>
</html>
