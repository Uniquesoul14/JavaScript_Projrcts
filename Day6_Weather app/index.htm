<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false" class="search-input">
            <button class="search-btn">
              <span>  Show</span>
            </button>
        </div>
        <div class="weather" style="display: none;">
            <img src="images/rain.png" alt="Weather Icon" class="weather-icon">
            <h1 class="temp">22Â°C</h1>
            <h2 class="city">City Name</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png" alt="Humidity Icon">
                    <p class="humidity">50%</p>
                </div>
                <div class="col">
                    <img src="images/wind.png" alt="Wind Icon">
                    <p class="wind">15 km/h</p>
                </div>
            </div>
        </div>
        <div class="error" style="display: none;">Invalid city name</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
