<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Add to Cart System</title>
</head>
<body>
    <div class="container">
        <h1>Simple E-Commerce Cart</h1>
        <div class="products">
            <div class="product">
                <img src="images/blender.jpg" alt="Product 1">
                <h2>Blender</h2>
                <p>Price: $30</p>
                <button class="add-to-cart" data-name="Blender" data-price="30">Add to Cart</button>
            </div>
            <div class="product">
                <img src="images/microwave.jpeg" alt="Product 2">
                <h2>Microwave</h2>
                <p>Price: $100</p>
                <button class="add-to-cart" data-name="Microwave" data-price="100">Add to Cart</button>
            </div>
            <div class="product">
                <img src="images/toaster.jpg" alt="Product 3">
                <h2>Toaster</h2>
                <p>Price: $25</p>
                <button class="add-to-cart" data-name="Toaster" data-price="25">Add to Cart</button>
            </div>
            <div class="product">
                <img src="images/coffee.webp" alt="Product 4">
                <h2>Coffee Maker</h2>
                <p>Price: $50</p>
                <button class="add-to-cart" data-name="Coffee Maker" data-price="50">Add to Cart</button>
            </div>
            <div class="product">
                <img src="images/air fryer.jpg" alt="Product 5">
                <h2>Air Fryer</h2>
                <p>Price: $80</p>
                <button class="add-to-cart" data-name="Air Fryer" data-price="80">Add to Cart</button>
            </div>
            <div class="product">
                <img src="images/elec kettle.jpg" alt="Product 6">
                <h2>Electric Kettle</h2>
                <p>Price: $40</p>
                <button class="add-to-cart" data-name="Electric Kettle" data-price="40">Add to Cart</button>
            </div>
        </div>
        <h2>Cart</h2>
        <div class="cart">
            <ul id="cart-items"></ul>
            <p id="total-amount">Total: $0</p>
            <button id="checkout">Checkout</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
