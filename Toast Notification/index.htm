<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Toast Notification App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
 
</head>
<body>

  <div class="container text-center">
    <h2 class="mb-4">🔔 Toast Notification App</h2>
    <button class="btn btn-success m-2" onclick="showToast('success', 'Success! Everything went smoothly ✅')">Show Success</button>
    <button class="btn btn-danger m-2" onclick="showToast('error', 'Error! Something went wrong ❌')">Show Error</button>
    <button class="btn btn-warning m-2" onclick="showToast('warning', 'Warning! Please check this ⚠️')">Show Warning</button>
  </div>

  <div class="toast-container" id="toast-container"></div>

 <script src="script.js"> </script>

</body>
</html>
